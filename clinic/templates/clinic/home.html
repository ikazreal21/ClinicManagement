{% extends 'clinic/base.html' %} 

{% block content %} 
<div class="row">
    <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4 class="card-title card-title-dash">Patients</h4>
          </div>
          <form class="search-form" action="#" method="post">
            {% csrf_token %}
            <input type="search" class="form-control" placeholder="Search Here" title="Search here">
          </form>
        </div>
        {% for i in patients %}
        <div class="mt-3">
            <div class="wrapper d-flex align-items-center justify-content-between py-2 border-bottom">
                <div class="d-flex">
                {% if i.patientimage %}
                    <img class="img-sm rounded-10" src="{{i.patientimage.url}}" alt="profile">
                {% else %}
                    <img class="img-sm rounded-10" src="https://api.dicebear.com/8.x/lorelei/svg?seed={{i.first_name}}" alt="profile">
                {% endif %}
                <div class="wrapper ms-3">
                    <p class="ms-1 mb-1 fw-bold">{{i.first_name|title}} {{i.last_name|title}}</p>
                    <small class="text-muted mb-0">{{i.phone}}</small>
                </div>
                </div>
                <a class="btn btn-primary btn-lg text-white mb-0 me-0" type="button" href="{% url 'patientdetails' i.id %}"><i class="mdi mdi-account-box-outline"></i>View Patient
                </a>
                <div class="text-muted text-small">
                {{i.date}}
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock %}
