{% extends 'patient/base.html' %} 

{% block content %} 
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Current Appointments</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Procedure</th>
                    <th>Appointment Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in appointments %}
                  <tr>
                    <td>
                        {% for j in i.procedures|get_string_as_list %}
                            <b>{{j|title}}</b> <br>
                        {% endfor %}
                    </td>
                    <td>{{i.date}}</td>
                    <td class="text-danger"> 
                        <a class="btn btn-success btn-lg text-white mb-0 me-0" type="button" href="{% url 'view_appointment' i.id %}"><i class="mdi mdi-briefcase-check">
                          </i>View
                        </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
