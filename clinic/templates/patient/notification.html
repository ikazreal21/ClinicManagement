{% extends 'patient/base.html' %} 

{% block content %} 
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        {% for i in notifs %}
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{i.title|title}}</h4>
                <p>{{i.message}}</p>
            </div>
            </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
